<div id="accordion" role="tablist">
  <div class="card">
    <div class="card-header" role="tab" id="headingOne">
      <h5 class="mb-0">
        <a data-toggle="collapse" href="#collapseOne" role="button" aria-expanded="true" aria-controls="collapseOne">
          Non ho mai registrato  questo veicolo
        </a>
      </h5>
    </div>

    <div id="collapseOne" class="collapse show" role="tabpanel" aria-labelledby="headingOne" data-parent="#accordion">
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="targa">Targa</label>
            <input type="text" class="form-control" id="targa" placeholder="metti la targa">
          </div>
          <div class="form-group">
            <label for="descrizione">Descrizione del mezzo</label>
            <input type="text" class="form-control" id="descrizione" placeholder="descrizione del veicolo">
          </div>
          <div class="form-group">
            <label for="descrizione">Via</label>
            <input type="text" class="form-control" id="via" placeholder="inserisci la via">
          </div>

          <button type="submit" class="btn btn-primary">Registra</button>
        </form>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-header" role="tab" id="headingTwo">
      <h5 class="mb-0">
        <a class="collapsed" data-toggle="collapse" href="#collapseTwo" role="button" aria-expanded="false" aria-controls="collapseTwo">
          Ho gi√† registrato questo veicolo
        </a>
      </h5>
    </div>
    <div id="collapseTwo" class="collapse" role="tabpanel" aria-labelledby="headingTwo" data-parent="#accordion">
      <div class="card-body">
          <table class="table">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">Targa</th>
                  <th scope="col">Descrizione</th>
                  <th scope="col">Registra</th>
                </tr>
              </thead>
              <tbody>
              
                <tr *ngFor="let vehicle of vehicles">
                    <td>{{vehicle.license}}</td>
                    <td>{{vehicle.description}}</td>
                    <td> <a class="btn btn-primary" (click)="recPosition(vehicle.id)">Registra</a></td>
                  </tr>
               
              </tbody>
            </table>
          
        
      </div>
    </div>
  </div>
</div>
